<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultar Usuarios</title>
</head>
<body>
    <a href="{{ url_for('index') }}">Regresar</a>
    <h2>Usuarios Creados</h2>

        {% if users %}
            {% for user in users %}
                <li>{{ user }}</li>
            {% endfor %}
        {% else %}
            <li>No hay usuarios disponibles o ocurri√≥ un error.</li>
        {% endif %}
    </ul>
</body>
</html>
